<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple form</title>
</head>
<body>
    
	<form>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for='name'>Name</label>
  <input type='text' id = 'name' name = 'name' value = 'Theryx'><br/>
            <label>Email: <input type='email' name = 'email' placeholder="learningcode@code.cm"></label><br/>
            <label for='birth'>Birth</label>
            <input type='date' id = 'birth' name = 'birth' value = 'birth'><br/>
            <label> Address <input type="address" name="location " placeholder="Adress here"></label>
            <br/>
            
            code postal Alpha<input type="text" name="codepost" pattern="[0-9]"{3} required>
            <br/>
            code postal num<input type="number" name="codepostN" min="0000" max="9999"required>
            <br/>
            <input type = 'submit' value = "Click Here">
        </fieldset>
</form> 
</body>
</html>

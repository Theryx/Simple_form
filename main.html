<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <title>simple form</title>
</head>
<body>
    <h3>FILL IN THE FORM</h3>
	<form>
        <fieldset>
            <label>Preferred email address:
                <input type="email" id="email_addr" name="email1" value = "me@me.com" required></label>
      
            <label>Repeat email address:
                <input type="email" id="email_repeat" name="email2" required onchange="check()"></label>
      
        <input type = 'submit' value = "Confirm Emails!" onclick="return check();">
        </fieldset>
</form> 
</body>
</html>
